{% extends "base.html" %}
{% block content %}
    <h1>仪表盘</h1>
    <div class="stats">
        <h3>总链接数: {{ link_count }}</h3>
    </div>
    <div class="recent-links">
        <h3>最近的链接</h3>
        <ul>
            {% for link in recent_links %}
            <li>
                <a href="{{ url_for('link_stats', short_code=link.short_code) }}">
                    {{ link.short_code }} - 点击量: {{ link.clicks }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('links') }}" class="btn">创建新链接</a>
{% endblock %}
