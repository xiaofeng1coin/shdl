{% extends "base.html" %}
{% block content %}
    <h1>Stats for {{ link.short_code }}</h1>
    <div class="stats">
        <h3>Total Clicks: {{ link.clicks }}</h3>
    </div>
    <canvas id="chart"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Clicks',
                data: [12, 19, 3, 5, 2, 3],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }
    });
    </script>
{% endblock %}
