{% extends "base.html" %}
{% block content %}
    <div class="profile-container">
        <h2 class="profile-title">个人信息</h2>
        <div class="profile-content">
            <div class="avatar-container">
                <label for="avatar-upload" class="avatar-preview">
                    <img src="{{ url_for('static', filename='avatar.jpg') }}" alt="Avatar" class="avatar-img">
                    <span class="upload-label">点击更换</span>
                </label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>
            <div class="user-profile-info">
                <div class="info-item left-item">
                    <p class="info-label">用户名</p>
                    <div class="info-value">{{ user.username }}</div>
                </div>
                <div class="info-item right-item">
                    <p class="info-label">注册时间</p>
                    <div class="info-value">{{ user.register_time.strftime('%Y-%m-%d') }}</div>
                </div>
                <div class="info-item right-item">
                    <p class="info-label">生成量</p>
                    <div class="info-value">{{ total_links }} / 100</div>
                </div>
                <div class="info-item right-item">
                    <p class="info-label">用户类型</p>
                    <div class="info-value">免费版</div>
                </div>
                <div class="info-item left-item">
                    <p class="info-label">访问量</p>
                    <div class="info-value">无限</div>
                </div>
                <!-- 新增时区选择框 -->
                <div class="info-item left-item">
                    <p class="info-label">时区</p>
                    <select class="info-value timezone-select">
                        <option value="UTC-12">UTC-12</option>
                        <option value="UTC-11">UTC-11</option>
                        <option value="UTC-10">UTC-10</option>
                        <option value="UTC-9">UTC-9</option>
                        <option value="UTC-8">UTC-8</option>
                        <option value="UTC-7">UTC-7</option>
                        <option value="UTC-6">UTC-6</option>
                        <option value="UTC-5">UTC-5</option>
                        <option value="UTC-4">UTC-4</option>
                        <option value="UTC-3">UTC-3</option>
                        <option value="UTC-2">UTC-2</option>
                        <option value="UTC-1">UTC-1</option>
                        <option value="UTC+0" selected>UTC+0</option>
                        <option value="UTC+1">UTC+1</option>
                        <option value="UTC+2">UTC+2</option>
                        <option value="UTC+3">UTC+3</option>
                        <option value="UTC+4">UTC+4</option>
                        <option value="UTC+5">UTC+5</option>
                        <option value="UTC+6">UTC+6</option>
                        <option value="UTC+7">UTC+7</option>
                        <option value="UTC+8">UTC+8</option>
                        <option value="UTC+9">UTC+9</option>
                        <option value="UTC+10">UTC+10</option>
                        <option value="UTC+11">UTC+11</option>
                        <option value="UTC+12">UTC+12</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
