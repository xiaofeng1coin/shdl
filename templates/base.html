<!DOCTYPE html>
<html>
<head>
    <title>Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/links.css"> <!-- 新增对 links.css 的引用 -->
    <link rel="stylesheet" href="/static/profile.css"> <!-- 引入个人信息页面的独立样式 -->
    <link rel="stylesheet" href="/static/account_security.css"> <!-- 引入账户安全页面的独立样式 -->
    <link rel="stylesheet" href="/static/dashboard.css"> <!-- 引入首页仪表盘页面的独立样式 -->
    <link rel="stylesheet" href="/static/auth.css"> <!-- 引入登录和注册的认证样式 -->
    <link rel="stylesheet" href="/static/stats.css"> <!-- 新增引入 stats.css -->
    <link rel="stylesheet" href="/static/navbar.css"> <!-- 引入新的 navbar.css -->
</head>
<body>
    <div class="container">
        <div class="navbar-sidebar">
            <div class="navbar-brand">
                <i class="fa fa-link"></i>
                <h2>短链管理系统</h2>
            </div>
            <a href="{{ url_for('index') }}">系统首页</a>
            <div class="navbar-dropdown">
                <a href="#" class="navbar-dropdown-toggle" onclick="toggleDropdown(this)">我的账户</a>
                <div class="navbar-dropdown-menu">
                    <a href="{{ url_for('profile') }}">个人信息</a>
                    <a href="{{ url_for('account_security') }}">账户安全</a>
                </div>
            </div>
            <div class="navbar-dropdown">
                <a href="#" class="navbar-dropdown-toggle" onclick="toggleDropdown(this)">短链管理</a>
                <div class="navbar-dropdown-menu">
                    <a href="{{ url_for('links') }}">我的短链</a>
                </div>
            </div>
            <div class="navbar-dropdown">
                <a href="#" class="navbar-dropdown-toggle" onclick="toggleDropdown(this)">数据统计</a>
                <div class="navbar-dropdown-menu">
                    <a href="#">数据分析</a>
                </div>
            </div>
            <a href="{{ url_for('logout') }}">退出账户</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        function toggleDropdown(elem) {
            const dropdown = elem.parentElement;
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
