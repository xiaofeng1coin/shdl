<!DOCTYPE html>
<html>
<head>
    <title>Login - Shortener</title>
    <link rel="stylesheet" href="/static/css/auth.css"> <!-- 引入共享的认证样式 -->
    <!-- 引入 SweetAlert2 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <script>
        // 引入 SweetAlert2 的 JavaScript 文件
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js';
            document.body.appendChild(script);
        });

        function showError(message) {
            // 使用 SweetAlert2 显示错误信息
            Swal.fire({
                icon: 'error',
                title: '操作失败',
                text: message
            });
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>用户登录</h1>
        <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm(this);">
            <input type="text" name="account_name" placeholder="账户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit" class="auth-btn">登录</button>
        </form>
        <div class="auth-link">
            <span>没有账号？</span>
            <a href="{{ url_for('register') }}">立即注册</a>
        </div>
    </div>
    <script>
    function validateForm(form) {
        // 使用 fetch 发送表单数据
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                // 根据错误信息显示不同的提示
                if (data.error === "账户不存在") {
                    showError("账户不存在，请检查输入的账户名是否正确。");
                } else if (data.error === "密码错误") {
                    showError("密码错误，请检查输入的密码是否正确。");
                } else {
                    showError(data.error); // 其他错误信息
                }
            } else {
                window.location.href = data.redirect;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showError('发生错误，请稍后再试。');
        });
        return false; // 阻止表单默认提交行为
    }

    function showError(message) {
        // 使用 SweetAlert2 显示错误信息
        Swal.fire({
            icon: 'error',
            title: '登录失败',
            text: message
        });
    }
</script>
</body>
</html>
