<!DOCTYPE html>
<html>
<head>
    <title>Login - Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/auth.css"> <!-- 引入共享的认证样式 -->
    <!-- 引入 SweetAlert2 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">
    <script>
        // 引入 SweetAlert2 的 JavaScript 文件
        document.addEventListener('DOMContentLoaded', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js';
            document.body.appendChild(script);
        });

        function showError(message) {
            // 使用 SweetAlert2 显示错误信息
            Swal.fire({
                icon: 'error',
                title: '操作失败',
                text: message
            });
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h1>用户登录</h1>
        <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateForm(this);">
            <input type="text" name="account_name" placeholder="账户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit" class="auth-btn">登录</button>
        </form>
        <div class="auth-link">
            <span>没有账号？</span>
            <a href="{{ url_for('register') }}">立即注册</a>
        </div>
    </div>
    <script>
        function validateForm(form) {
            // 使用fetch发送表单数据
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('发生错误，请稍后再试。');
            });
            return false; // 阻止表单默认提交行为
        }
    </script>
</body>
</html>
